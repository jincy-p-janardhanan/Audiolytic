<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/loginutil.css">
	<link rel="stylesheet" type="text/css" href="/static/loginmain.css">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('/static/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form method="POST"  class="login100-form validate-form">
				{% csrf_token %}
				<span class="login100-form-title p-b-37">
					AUDIOLYTIC
				</span>
				{% if form.errors %}
					{% for field in form %}
						{% for error in field.errors %}
							<div class="alert alert-danger">
								<strong>{{ field.label }}</strong>: <span>{{ error|escape }}</strong>
							</div>
						{% endfor %}
					{% endfor %}
					{% for error in form.non_field_errors %}
						<div class="alert alert-danger">
							<strong>{{ error|escape }}</strong>
						</div>
					{% endfor %}
				{% endif %}
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button type=submit class="login100-form-btn">
						Sign In
					</button>
				</div>

				<div class="text-center">
					<a href="/" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/popper.js"></script>
	<script src="/static/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/moment.min.js"></script>
	<script src="/static/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/loginmain.js"></script>

</body>
</html>
